<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-10-SVG</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navigation header__navigation">
                <a href="#" class="logotype">MoGo</a>
                <ul class="menu list">
                    <li class="menu__item"><a href="#" class="menu__item-link">About</a></li>
                    <li class="menu__item"><a href="#" class="menu__item-link">Service</a></li>
                    <li class="menu__item"><a href="#" class="menu__item-link">Work</a></li>
                    <li class="menu__item"><a href="#" class="menu__item-link">Blog</a></li>
                    <li class="menu__item"><a href="#" class="menu__item-link">Contact</a></li>
                </ul>
                <ul class="market list">
                    <li class="market__item">
                        <a href="#" class="market__item-link">
                            <svg class="market__item-link--cart">
                                <title>cart</title>
                                <use href="./images/header/market-sprite.svg#cart"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="market__item">
                        <a href="#" class="market__item-link">
                            <svg class="market__item-link--search">
                                <title>search</title>
                                <use href="./images/header/market-sprite.svg#search"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
            <h1 class="header__title">
                <span class="header__title--creative">Creative Template</span>
                <span class="header__title--welcome">Welcome <span class="header__title--br"></span> to Mogo</span>
            </h1>
            <a href="#" class="header__link-more">Learn more</a>
        </div>
    </header>
</body>

</html>
